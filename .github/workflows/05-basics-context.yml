name: 05-basics-context
run-name: "Hello ${{ github.actor }}. ${{ github.run_number }}" 
on: 
  pull_request:
    types:
      - closed
    

jobs:
  print-context-data:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}
    steps:
      - name: Print context data
        run: echo "${{ toJSON(github) }}"
